<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Command</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .command-details {
            margin-bottom: 20px;
        }
        .command-details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Generate Command</h1>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">submit</button>
        </form>
    
        <div id="generated-command">
            {% if request.session.generated_command %}
            <p>{{ request.session.generated_command }}</p>
            <button id="copy-button">Copy Command</button>
            {% endif %}
        </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const copyButton = document.getElementById('copy-button');
        const generatedCommand = document.getElementById('generated-command').querySelector('p');
    
        if (copyButton && generatedCommand) {
            copyButton.addEventListener('click', function() {
                const range = document.createRange();
                range.selectNode(generatedCommand);
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(range);
    
                try {
                    document.execCommand('copy');
                    window.getSelection().removeRange(range);
                    alert('Command copied to clipboard.');
                } catch (err) {
                    console.error('Unable to copy command: ', err);
                }
            });
        }
    });
    </script>
    


</body>
</html>
